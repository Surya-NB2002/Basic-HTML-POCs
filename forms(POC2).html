<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Personal Information Form for Job Application</h1><br>
    <form>
        <fieldset>
        <legend>Enter Details Below:</legend>
        <label for="Name">Name: </label>
        <input type="text" name="Name" placeholder="Enter name"><br><br>
        <label for="Age">Age: </label>
        <input type="number" name="Age" min=1 placeholder="Select Age"><br><br>
        <label for="Gender">Gender: </label>
        <input type="radio" name="Gender"> Male
        <input type="radio" name="Gender"> Female<br><br>
        <label for="DOB">Date of Birth (DOB): </label>
        <input type="date" name="DOB"><br><br>
        <label for="Nationality">Nationality: </label>
        <select name="Nationality">
            <option value="Indian">Indian</option>
            <option value="American">American</option>
            <option value="Chinese">Chinese</option>
            <option value="European">European</option>
        </select><br><br>
        <label for="Address">Permanent Address: </label><br>
        <textarea name="Address" placeholder="Enter address"></textarea><br><br>
        <label for="Resume">Upload Resume: </label>
        <input type="file" name="Resume"><br><br>
        <label for="Phone">Contact No: </label>
        <input type="text" name="Phone" placeholder="Enter phone number"><br><br>       
        <label for="E-mail">E-mail: </label>
        <input type="email" name="E-mail" placeholder="Enter email"><br><br>
        <input type="checkbox" name="Updates">
        <label for="Updates">Subscribe to our newsletter</label><br><br>
        <input type="checkbox" name="TC">
        <label for="TC">Agree to Terms & Conditions</label><br><br>
        <input type="submit">
        </fieldset>
    </form>
</body>
</html>
