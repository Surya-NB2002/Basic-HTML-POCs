<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio,Video & Canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Audio, Video & Canvas</h1><br><br>
    <div class="audio">Audio
        <audio src="audio.mp3" controls>Sample Audio</audio>
    </div>
    <div class="video">Video & Canvas
        <video src="video.mp4" loop autoplay>Sample Video</video>
        <canvas>My Canvas</canvas>
    </div>
</body>
</html>
